<div class="container">
    <h2>Item List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <a [routerLink]="['/items', item.id]" class="btn btn-primary">View</a>
            <button (click)="editItem(item.id)" class="btn btn-info">Edit</button>
            <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/items/new" class="btn btn-success">Create New Item</a>
  </div>
